<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Code Debug Visualizer</h1>
    <p>Enter your Python code below to see the results and the visual output:</p>

    <form action="/run-code" method="POST">
        <textarea name="user_code" placeholder="Write your Python code here..." required></textarea><br>
        <button type="submit">Run Code</button>
    </form>

    <div class="result">
        {% if result %}
            <h3>Result:</h3>
            <pre>{{ result }}</pre>
        {% endif %}
        {% if graph_html %}
            <h3>Motion Graph:</h3>
            <img src="{{ graph_html }}" alt="Motion Graph">
        {% endif %}
    </div>

</body>
</html>
